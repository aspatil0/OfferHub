<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="shortcut icon" href="/images/apple-touch-icon.png" type="image/x-icon">
  <title>OfferHub — Save Smart</title>

  <style>
    :root{--accent:#0b74de;--muted:#6b7280;--card:#ffffff;--bg:#f6f8fb}
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial; background:var(--bg);color:#111}

    /* NAV */
    .nav{display:flex;align-items:center;justify-content:space-between;padding:14px 20px;background:#fff;border-bottom:1px solid #e6e9ee;position:sticky;top:0;z-index:20}
    .brand{display:flex;align-items:center;gap:12px}
    .logo{width:46px;height:46px;border-radius:8px;background:linear-gradient(135deg,var(--accent),#7cc7ff);display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700;font-size:18px}
    .sitename{font-weight:700;font-size:18px}
    .menu{display:flex;gap:18px;align-items:center}
    .menu a{color:#111;text-decoration:none;font-weight:600}
    .menu a:hover{color:var(--accent)}

    .container{max-width:1180px;margin:28px auto;padding:0 18px}

    .hero{background:linear-gradient(180deg,rgba(11,116,222,0.06),transparent);border-radius:12px;padding:34px;display:flex;flex-direction:column;gap:18px;align-items:center;text-align:center}
    .hero h1{margin:0;font-size:40px;line-height:1.02}
    .hero p{margin:0;color:var(--muted);max-width:820px}
    .cta-row{display:flex;gap:12px;margin-top:6px}
    .btn{padding:10px 16px;border-radius:8px;border:0;cursor:pointer;font-weight:700}
    .btn-primary{background:var(--accent);color:white}
    .btn-ghost{background:transparent;border:1px solid #e2e8f0}

    .section-title{display:flex;justify-content:space-between;align-items:center;margin:18px 0}

    /* GRID */
    .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:16px}

    /* ⭐ NEW PREMIUM PRODUCT CARD STYLE (like your screenshot) */
    .product-card {
      background: #fff;
      border-radius: 12px;
      padding: 12px;
      text-align: left;
      display: flex;
      flex-direction: column;
      gap: 12px;
      transition: 0.2s ease-in-out;
      cursor: pointer;
    }
    .product-card:hover {
      transform: translateY(-4px);
    }

   .product-card img {
  width: 100%;
  aspect-ratio: 1/1;  /* perfect square */
  object-fit: cover;
  border-radius: 10px;
}


    .product-name {
      font-weight: 700;
      font-size: 15px;
      line-height: 1.3;
      color: #333;
    }

    .price-row {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 16px;
    }

    .price-main {
      color: #d60000;
      font-weight: 800;
    }

    .price-mrp {
      text-decoration: line-through;
      color: #777;
    }

    .muted{color:var(--muted)}

    @media(max-width:900px){.grid{grid-template-columns:repeat(2,1fr)}}
    @media(max-width:600px){.grid{grid-template-columns:1fr}}
  </style>
</head>

<body>

<header class="nav">
  <div class="brand">
    <div class="logo"><img src="/images/logo.png" width="70px" alt=""></div>
  </div>
  <nav class="menu" aria-label="main">
    <a href="#home" data-nav>Home</a>
    <a href="#products" data-nav>Products</a>
    <a href="#getcoupons" data-nav>Get Coupons</a>
    <a href="#sellcoupons" data-nav>Sell Coupons</a>
  </nav>
</header>

<main class="container" id="app">

  <!-- HOME -->
  <section id="view-home">
    <div class="hero">
      <h1>Welcome to OfferHub</h1>
      <p>Find the best products & deals from across the web.</p>
      <div class="cta-row">
        <button class="btn btn-primary" onclick="go('#products')">Shop Products</button>
      </div>
    </div>

    <div class="section-title"><h2>Top Offers</h2></div>
    <div id="home-grid" class="grid"></div>
  </section>

  <!-- PRODUCTS -->
  <section id="view-products" style="display:none">
    <div class="search-wrap">
      <div class="search">
        <input id="product-search" placeholder="Search products..." aria-label="search products" />
      </div>
    </div>

    <div class="section-title"><h2>Products</h2></div>
    <div id="products-grid" class="grid"></div>
  </section>

</main>

<footer style="margin-top:40px;padding:16px;text-align:center;color:#6b7280;font-size:14px;">
  © 2025 Adityaraj Patil — All rights reserved.
</footer>

<script>
/* ========== SPA NAVIGATION ========== */
function q(e){return document.querySelector(e)}
const views={
  home:q('#view-home'),
  products:q('#view-products'),
  getcoupons:q('#view-getcoupons'),
  sellcoupons:q('#view-sellcoupons')
}

function show(v){
  Object.values(views).forEach(x=>x.style.display='none')
  if(views[v]) views[v].style.display='block'
}
function go(h){show(h.replace('#',''))}
if(!location.hash) show('home')

/* ========== YOUR PRODUCT LIST ========== */
const PRODUCTS = [
  {
    id:"p1",
    name:"Cerrito 3 Pcs Flower Hair Claw Clips Set",
    price:140,
    mrp:399,
    image:"a.webp",
    buy:"https://amzn.in/d/0EWPD0y"
  },
  {
    id:"p2",
    name:"Mikasa Red Scarf",
    price:649,
    mrp:999,
    image:"MIKA.jpg",
    buy:"https://amzn.in/d/0DmafwY"
  },
  {
    id:"p3",
    name:"Steelbird Bluetooth Full Face ISI Certified",
    price:3578,
    mrp:4999,
    image:"helmet.jpg",
    buy:"https://amzn.in/d/3TmjlCX"
  },
  {
    id:"p4",
    name:"Trending Kids Winter Ear Muffs/Rainbow Earmuff for Girls",
    price:399,
    mrp:599,
    image:"kidsheadcap.webp",
    buy:"https://amzn.in/d/bTWjp5I"
  },
];

/* ========== NEW PRODUCT CARD RENDERER ========== */
function renderGrid(el, items){
  el.innerHTML = items.map(p => `
    <div class="product-card" onclick="window.location.href='${p.buy}'">
      <img src="${p.image}" alt="${p.name}">
      <div class="product-name">${p.name}</div>
      <div class="price-row">
        <span class="price-main">Rs. ${p.price}</span>
        <span class="price-mrp">Rs. ${p.mrp}</span>
      </div>
    </div>
  `).join('');
}

/* HOME LIST */
renderGrid(q('#home-grid'), PRODUCTS.slice(0,3));

/* PRODUCT PAGE */
const searchInput=q('#product-search');
renderGrid(q('#products-grid'), PRODUCTS);

searchInput.addEventListener('input',()=>{
  const val=searchInput.value.toLowerCase();
  const results = PRODUCTS.filter(p=>p.name.toLowerCase().includes(val));
  renderGrid(q('#products-grid'), results);
});
</script>

</body>
</html>
